version: '3.7'
services:
  productive-apache:
    container_name: 'productive-apache'
    image: productive-apache:latest
    ports:
      - "80:80"
    volumes:
      - ./httpd.conf:/etc/apache2/httpd.conf
      - ./html:/var/www/localhost/htdocs/
      - /docker-volumes2/data/letsencrypt:/data/letsencrypt
    networks:
      - docker-network
networks:
  docker-network:
    driver: bridge